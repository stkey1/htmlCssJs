<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <h1 class="main-header">Lütfen Formu Eksiksiz Doldurunuz</h1>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div>
    <form id="form1">
        <hr>
        <div>
            <section>
                <h2 class="main-header">Hesap Bilgileriniz</h2>
                <div>
                    <table border="0">
                        <div>
                            <tr>
                                <div>
                                    <td>Kullanıcı Adı:</td>
                                </div>
                                <div>
                                    <td><input class="style" type="text" name="KullanıcıAdı" id="ad" required
                                               placeholder="Lütfen Adınızı Girin"></td>
                                </div>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <td>Eposta:</td>
                                <td><input class="style" type="text" name="soyad" id="soyad" required
                                           placeholder="Lütfen Epostanızı Girin"></td>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <div>
                                    <td>Parola:</td>
                                </div>
                                <div>
                                    <td><input class="style" type="password" name="soyad" id="parola" required
                                               placeholder="Lütfen Parolanızı Girin"></td>
                                </div>
                            </tr>
                        </div>
                    </table>
                    <h2 class="main-header">Kişisel Bilgileriniz</h2>
                </div>

                <div>
                    <table border="0" id="table">
                        <div>
                            <tr>
                                <div>
                                    <td>Adınız :</td>
                                </div>
                                <div>
                                    <td><input class="style" type="text" name="ad" id="ad" required
                                               placeholder="Lütfen Adınızı Girin"></td>
                                </div>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <div>
                                    <td>Soyadınız:</td>
                                </div>
                                <div>
                                    <td><input class="style" type="text" name="soyad" id="soyad" required
                                               placeholder="Lütfen Epostanızı Girin"></td>
                                </div>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <div>
                                    <td>Şehir:</td>
                                </div>
                                <div>
                                    <td><select class="style" name="cities" id="cities">
                                        <option value="">--Please choose an option--</option>
                                        <option value="ankara">Angara</option>
                                        <option value="istanbul">İstabul</option>
                                        <option value="izmir">İzmir</option>
                                        <option value="adıyaman">Adıyaman</option>
                                        <option value="antep">Antep</option>
                                        <option value="maraş">Maraş</option>
                                    </select></td>
                                </div>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <div>
                                    <td>Hobileriniz:</td>
                                </div>
                                <div>
                                    <td colspan="2">
                                        <input class="style" type="checkbox" name="hobi1" id="hobi1"> Sinema
                                        <input class="style" type="checkbox" name="hobi2" id="hobi2"> Gezmek
                                        <input class="style" type="checkbox" name="hobi3" id="hobi3"> Spor
                                        <input class="style" type="checkbox" name="hobi4" id="hobi4"> Kitap
                                    </td>
                                </div>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <div>
                                    <td>Cinsiyet:</td>
                                </div>
                                <div>
                                    <td colspan="2">
                                        <input class="style" type="radio" name="cinsiyet" id="cinsiyetKadin"
                                               value="kadın">KADIN
                                        <input class="style" type="radio" name="cinsiyet" id="cinsiyetErkek"
                                               value="erkek">ERKEK
                                    </td>
                                </div>
                            </tr>
                        </div>
                        <div>
                            <tr>
                                <div>
                                    <td colspan="2">
                                        <input class="style" type="submit" name="kaydet" id="kaydet" value="KAYDET">
                                        <input class="style" type="reset" name="sil" id="sil" value="TEMİZLE">
                                    </td>
                                </div>
                            </tr>
                        </div>
                    </table>
                </div>
            </section>
        </div>
        <script type="text/javascript" src="/js/function.js" language="javascript"></script>
    </form>
</div>

</body>
